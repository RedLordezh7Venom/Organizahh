name: Run app.py CI

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - '.github/workflows/qtinterface-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'app.py'
      - 'requirements.txt'

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Qt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-xinerama0 \
          libxkbcommon-x11-0 \
          libxcb1 \
          libxcb-util1 \
          libx11-xcb1 \
          libglu1-mesa \
          libxrender1 \
          libxi6 \
          libsm6 \
          libxext6 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-shape0 \
          libxcb-sync1 \
          libxcb-xfixes0 \
          libxcb-xinerama0 \
          libxcb-xkb1 \
          libxkbcommon-x11-0

    - name: Run app.py
      run: |
        python app.py